<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 引入地址下拉式選單外掛 -->
  <script src="js/tw-city-selector-master/dist/tw-city-selector.min.js"></script>
  <!-- JS 實例化 TwCitySelector -->
  <script>
    new TwCitySelector();
  </script>
  <title>product</title>
</head>

<body>
  <!-- header start -->
  <div class="container sticky-top">
    <nav class="navbar flex-row justify-content-end navbar-expand-xl navbar-light bg-white">
      <!-- 這裡先讓父層靠右  再利用 mr-auto 讓logo靠左滿有趣的-->

      <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="index.html#about">關於我們 </a>
          <a class="nav-item nav-link" href="index.html#class">課程介紹</a>
          <a class="nav-item nav-link" href="product.html">裝備購買</a>
          <a class="nav-item nav-link" href="index.html#article">心得分享</a>
          <a class="nav-item nav-link" href="index.html#contact">聯絡我們</a>
        </div>
      </div>

      <!-- nav_icon -->
      <button class="navbar-toggler btn-outline-secondary" type="button" data-toggle="collapse"
        data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar nav_icon">
        <div class="member">
          <a href="login.html"><img src="image/icon-member.svg" alt="" /></a>
        </div>
        <div class="shopcar">
          <a href="cart.html"><img src="image/icon-shop.svg" alt="" /></a>
        </div>
      </div>
    </nav>
  </div>

  <!-- header end -->

  <!-- member start -->
  <div class="container member mt-4">
    <div class="row">
      <!-- 會員中心 左欄 -->
      <div class="member_center col-12 col-md-2 mb-4 pt-3">
        <h5 class="mb-3 d-none d-md-block">會員中心</h5>

        <div class="d-flex flex-row flex-md-column">
          <a class="col-4 col-md-12 p-0 text-center text-md-left mb-2" href="#"><span>資料修改</span></a>
          <a class="col-4 col-md-12 p-0 text-center text-md-left mb-2" href="#">
            <span>訂單查詢</span>
          </a>
          <a class="col-4 col-md-12 p-0 text-center text-md-left mb-2" href="#"><span>退/換貨</span></a>
        </div>
      </div>
      <!--  會員資料修改 中欄 -->
      <div class="member_modify col-12 col-md-7 order-3 order-md-1 bg-secondary pt-3">
        <h5 class="modify_title font-weight-bold">個人資料修改</h5>
        <!-- 帳號 不可改 -->
        <form action="">
          <div class="form-group row mt-4">
            <label for="staticEmail" class="col-sm-2 col-form-label">會員帳號</label>
            <div class="col-sm-6">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="GoldCityWu" />
            </div>
          </div>
          <!-- 姓名 -->
          <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">會員姓名</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" id="inputName" value="伍佰" />
            </div>
          </div>
          <!-- 性別 -->
          <div class="form-group row">
            <label for="selectGender" class="col-sm-2 col-form-label">性別</label>
            <div class="col-sm-3">
              <select class="custom-select" id="selectGender">
                <option>選擇</option>
                <option value="1">女</option>
                <option value="2" selected>男</option>
                <option value="3">空白</option>
              </select>
            </div>
          </div>
          <!-- 電子信箱 -->
          <div class="form-group row">
            <label for="inputEmail" class="col-sm-2 col-form-label">電子信箱</label>
            <div class="col-sm-6">
              <input type="email" class="form-control" id="inputEmail" value="snowboard@GoodDay.com" />
            </div>
          </div>
          <!-- 手機號碼 -->
          <div class="form-group row">
            <label for="inputTel" class="col-sm-2 col-form-label">手機號碼</label>
            <div class="col-sm-6">
              <input type="tel" class="form-control" id="inputTel" value="0972999888" />
            </div>
          </div>
          <!-- 聯絡地址 -->
          <div class="form-group row">
            <label for="selectContAddress" class="col-sm-2 col-form-label">聯絡地址</label>
            <div class="col-sm-6" role="tw-city-selector" data-bootstrap-style>
            </div>
            <div class="offset-sm-2 col-sm-6">
              <input type="text" class="form-control" name="addressDetails" id="addressDetails" placeholder="請填寫地址"
                required />
            </div>
          </div>
          <!-- 配送地址 -->
          <div class="form-group row">
            <label for="selectContAddress" class="col-sm-2 col-form-label">配送地址</label>
            <div class="col-sm-6" role="tw-city-selector" data-bootstrap-style>
            </div>
            <div class="offset-sm-2 col-sm-6">
              <input type="text" class="form-control" name="addressDetails" id="addressDetails" placeholder="請填寫地址"
                required />
            </div>
          </div>
          <!-- 確認修改 -->
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck" checked />
                <label class="form-check-label" for="gridCheck">
                  我願意收到最新優惠情報
                </label>
              </div>
            </div>
          </div>
          <!-- 手機版按鈕沒有滿版 -->
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-3">
              <button type="submit" class="btn btn-primary" id="checkModify">
                確定修改
              </button>
            </div>
          </div>

          <!-- 修改密碼 -->
          <h5 class="modify_title font-weight-bold mt-5">修改密碼</h5>
          <!-- 舊密碼 -->
          <div class="form-group row mt-4">
            <label for="pastPassword" class="col-sm-2 col-form-label">舊密碼</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" id="pastPassword" />
            </div>
          </div>
          <!-- 新密碼 -->
          <div class="form-group row">
            <label for="newPassword" class="col-sm-2 col-form-label">新密碼</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" id="newPassword" />
            </div>
          </div>
          <!-- 確認新密碼 -->
          <div class="form-group row">
            <label for="checkPassword" class="col-sm-2 col-form-label">新密碼確認</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" id="checkPassword" />
            </div>
          </div>
          <!-- 確認密碼 -->
          <div class="form-group row">
            <div class="offset-sm-2 col-sm-3">
              <button type="submit" class="btn btn-primary" id="checkPassword">
                確定修改
              </button>
            </div>
          </div>
        </form>
      </div>
      <!-- 會員資訊 右欄 -->
      <!-- 會員編碼用offset排版會跑掉 -->
      <div class="member_info col-12 col-md-3 order-2 mb-5 pt-3">
        <div class="row mb-3">
          <i class="offset-2 col-1 fas fa-snowboarding"></i>
          <span class="mr-2">會員編碼</span><span>T00020080615</span>
        </div>
        <div class="row mb-2">
          <div class="offset-2 col-4">購物車</div>
          <div class="col-4">56</div>
        </div>
        <div class="row mb-2">
          <div class="offset-2 col-4">我的收藏</div>
          <div class="col-4">23</div>
        </div>
        <div class="row mb-2">
          <div class="offset-2 col-4">完成訂單</div>
          <div class="col-4">8</div>
        </div>
        <div class="row mb-2">
          <div class="offset-2 col-4">會員紅利</div>
          <div class="col-4">2680</div>
        </div>
        <div class="row mb-2">
          <div class="offset-2 col-4">邀請碼</div>
          <div class="col-4">TK2075</div>
        </div>
        <div class="row">
          <div class="offset-2 col-12 small text-dark">
            新戶輸入邀請碼即可獲贈紅利點數1000點
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- member end -->

  <div id="pageFooter"></div>

</body>
