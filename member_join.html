  <script>
    new TwCitySelector();
  </script>

</head>

<body>

  <div class="container sticky-top">
    <nav class="navbar flex-row justify-content-end navbar-expand-xl navbar-light bg-white">

        </div>

      <!-- nav_icon -->
      <button class="navbar-toggler btn-outline-secondary" type="button" data-toggle="collapse"
        data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"

      <div class="navbar nav_icon">

  <!-- header end -->

  <!-- member start -->
  <div class="container container_join member mt-4 mb-4">
    <div class="row">
      <div class="member_modify col-8 mr-auto ml-auto bg-secondary pt-3">
        <h5 class="modify_title font-weight-bold offset-1">帳號註冊<small class="ml-2">(*必填)</small></h5>
        <!-- form  在此添加onSubmit屬性，用來去啟動checkForm()判斷-->
        <form method="post" action="" name="formJoin" onSubmit="return checkForm();">
          <!-- 帳號  -->
          <div class="form-group row mt-4">
            <label for="accountName" class="offset-sm-1 col-sm-2 col-form-label">會員帳號 *</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="accountName" id="accountName" placeholder="snowboard123"
                required />
            </div>
          </div>
          <!-- 密碼 -->
          <div class="form-group row">
            <label for="myPassword" class="offset-sm-1 col-sm-2 col-form-label">密碼 *</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" name="myPassword" id="myPassword" required />
            </div>
          </div>
          <!-- 確認密碼 -->
          <div class="form-group row">
            <label for="checkP" class="offset-sm-1 col-sm-2 col-form-label">確認密碼 *</label>
            <div class="col-sm-6">
              <input type="password" class="form-control" name="checkP" id="checkP" required />
            </div>
          </div>
          <!-- 個人資料 -->
          <h5 class="modify_title font-weight-bold offset-1 mt-5">
            個人資料
          </h5>
          <!-- 姓名 -->
          <div class="form-group row pt-3">
            <label for="realName" class="offset-sm-1 col-sm-2 col-form-label">真實姓名 *</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" name="realName" id="realName" required />
            </div>
          </div>
          <!-- 性別 -->
          <div class="form-group row">
            <label for="selectGender" class="offset-sm-1 col-sm-2 col-form-label">性別 *</label>
            <div class="form-check form-check-inline ml-3 col-sm-2">
              <input class="form-check-input" type="radio" name="selectGender" id="inlineRadio1" value="男" required />
              <label class="form-check-label" for="inlineRadio1">&nbsp男性</label>
            </div>
            <div class="form-check form-check-inline col-sm-2">
              <input class="form-check-input" type="radio" name="selectGender" id="inlineRadio2" value="女" />
              <label class="form-check-label" for="inlineRadio2">&nbsp女性</label>
            </div>
            <div class="form-check form-check-inline col-sm-2">
              <input class="form-check-input" type="radio" name="selectGender" id="inlineRadio3" value="X" />
              <label class="form-check-label" for="inlineRadio3">&nbspX</label>
            </div>
          </div>

          <!-- 電子信箱 -->
          <div class="form-group row">
            <label for="inputEmail" class="offset-sm-1 col-sm-2 col-form-label">電子信箱 *</label>
            <div class="col-sm-6">
              <input type="email" class="form-control" name="inputEmail" id="inputEmail" required />
            </div>
          </div>
          <!-- 手機號碼 -->
          <div class="form-group row">
            <label for="inputTel" class="offset-sm-1 col-sm-2 col-form-label">手機號碼 *</label>
            <div class="col-sm-6">
              <input type="tel" class="form-control" name="inputTel" id="inputTel" required />
            </div>
          </div>
          <!-- 地址 -->
          <div class="form-group row">
            <label for="selectContAddress" class="offset-sm-1 col-sm-2 col-form-label">地址 *</label>
            <div class="col-sm-6">
              <input readonly type="text" class="form-control" id="selectContAddress" value="Taiwan 台灣" />
            </div>
          </div>
          <!-- 引入地址下拉式選單外掛 -->
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-6" role="tw-city-selector" data-bootstrap-style>
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-6">
              <input type="text" class="form-control" name="addressDetails" id="addressDetails" placeholder="請填寫地址"
                required />
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="subscribeCheck" id="subscribeCheck" value="訂閱" />
                <label class="form-check-label" for="subscribeCheck">
                  我願意收到最新優惠情報
                </label>
              </div>
            </div>
          </div>
          <div class="form-group row pt-3 pb-3">
            <div class="offset-sm-3 col-sm-6">
              <button type="submit" class="w-100 btn btn-primary" name="btnRegister" id="btnRegister">
                確認送出
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- member end -->

    $("#pageFooter").load("footer.html");
  </script>
</body>

</html>
